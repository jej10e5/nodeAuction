{%extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <h2>경매 진행 목록</h2>
        <table id="good-list">
            <tr>
                <th>상품명</th>
                <th>이미지</th>
                <th>시작 가격</th>
                <th>종료 시간</th>
                <th>입장</th>
            </tr>
            {%for good in goods %}
                <tr>
                    <td>{{good.name}}</td>
                    <td>
                        <img src="/uploads/{{good.img}}"/>
                    </td>
                    <td>{{good.price}}</td>
                    <td class="time"
                        data-start="{{good.createdAt}}">
                        00:00:00
                    </td>
                    <td>
                        <a href="/good/{{good.id}}"
                        class="enter-btn">입장</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <script src="https://unpkg.com/event-source-polyfill/src/eventsource.min.js"></script>
    <script>
        //SSE 연결
        const es = new EventSource('/sse')
        es.addEventListener('message',function(e){
            //time이라는 클래스를 가진 모든 요소를 찾아서
            //순회하면서 작업
            document.querySelectorAll('.time')
            .forEach((td)=>{
                //상품이 등록된 시간
                const end = new Date(td.dataset.start)
                //서버가 전송해주는 현재 시간
                const server = new Date(parseInt(e.data,10))
                //경매 종료일
                end.setDate(end.getDate()+1)

                //경매가 종료되면
                if(server>=end){
                    return td.textContent = '00:00:00'
                }else{
                    //24시간 동안 카운트 다운
                    const t = end - server
                    const seconds = ('0'+Math.floor((t/1000)%60)).slice(-2)
                    const minutes = ('0'+Math.floor((t/1000/60)%60)).slice(-2)
                    const hours = ('0'+Math.floor((t/1000/60/60)%24)).slice(-2)
                    console.log(hours+':'
                            + minutes +':'
                            + seconds)
                    return td.textContent=hours+':'
                            + minutes +':'
                            + seconds
                }
            })
            
        })
    </script>
{% endblock %}
